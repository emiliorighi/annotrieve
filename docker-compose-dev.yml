version: '3'

services:

  annotrieve-nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
      args:
        - BASE_PATH=$BASE_PATH
    container_name: ${NGINX_HOST}
    restart: always
    environment:
      - API_HOST=${API_HOST}
      - BASE_PATH=${BASE_PATH}
      - ANNOTATIONS_DIR=${ANNOTATIONS_DIR}
      - DATASETS_DIR=${DATASETS_DIR}
    volumes:
      - ${ANNOTATIONS_DIR}:/annotations
      - ${DATASETS_DIR}:/datasets
    ports:
        - "94:80"

  annotrieve-mongo:
    image: mongo:8.0
    container_name: "${DB_HOST}"
    env_file:
      - .env
    restart: always
    volumes:
     - ./mongo-init.sh:/docker-entrypoint-initdb.d/mongo-init.sh
    ports:
      - "27021:27017"
    logging:
      driver: "none"

  annotrieve-redis:
    image: "redis:alpine"
    expose:
      - "6378"

  annotrieve-fastapi:
    build: ./server_refactor
    container_name: annotrieve-fastapi
    restart: always
    command: uvicorn main:app --host 0.0.0.0 --port 5000 --reload

    volumes:
      - ./server_refactor:/home/appuser/app
      - ${ANNOTATIONS_DIR}:${LOCAL_ANNOTATIONS_DIR}
      - ${DATASETS_DIR}:/home/appuser/datasets
    env_file:
      - .env
    depends_on:
      - annotrieve-redis
      - annotrieve-mongo
    ports:
      - "5002:5000"  # Exposing on a different port to avoid conflicts

  annotrieve-fastapi-celery:
    build: ./server_refactor
    command: celery --app celery_app.celery_worker.app worker --loglevel=info --autoscale=1,1 --max-tasks-per-child=1
    volumes:
      - ./server_refactor:/home/appuser/app
      - ${ANNOTATIONS_DIR}:${LOCAL_ANNOTATIONS_DIR}
      - ${DATASETS_DIR}:/home/appuser/datasets
      - ${TMP_DIR_VOLUME}:${TMP_DIR}
    env_file:
      - .env
    depends_on:
      - annotrieve-fastapi
      - annotrieve-mongo
      - annotrieve-redis

  annotrieve-fastapi-celery-beat:
    build: ./server_refactor
    command: celery --app celery_app.celery_worker.app beat --loglevel=info
    volumes:
      - ./server_refactor:/home/appuser/app
      - ${ANNOTATIONS_DIR}:${LOCAL_ANNOTATIONS_DIR}
      - ${DATASETS_DIR}:/home/appuser/datasets
    env_file:
      - .env
    depends_on:
      - annotrieve-fastapi
      - annotrieve-mongo
      - annotrieve-redis

volumes:
  app:
  mongodb-data:
