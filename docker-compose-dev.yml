version: '3'

services:

  annotrieve-nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
      args:
        - BASE_PATH=$BASE_PATH
    container_name: ${NGINX_HOST}
    restart: always
    environment:
      - API_HOST=${API_HOST}
      - BASE_PATH=${BASE_PATH}
    ports:
        - "94:80"
    

  annotrieve-mongo:
    image: mongo:7.0
    container_name: "${DB_HOST}"
    env_file:
      - .env
    restart: always
    volumes:
     - ./mongo-init.sh:/docker-entrypoint-initdb.d/mongo-init.sh
     - mongodb-data:${MONGODB_DATA_DIR}
    ports:
      - "27021:27017"

  annotrieve-server:
    build: ./server
    container_name: ${API_HOST}
    restart: always
    volumes:
      - ./server:/server
      - ${EXTERNAL_ANNOTATION_PATH}:${LOCAL_ANNOTATION_PATH}
      - ${GFF_PROCESS_ERRORS}:/server/errors

    env_file:
      - .env
    depends_on:
      - annotrieve-redis
    ports:
      - "5001:5000"  # Expose

  annotrieve-celery:
    build: ./server
    command: celery --app app.celery_app worker --loglevel=info --autoscale=1,1 --max-tasks-per-child=1
    restart: always
    volumes:
      - ./server:/server
      - ${EXTERNAL_ANNOTATION_PATH}:${LOCAL_ANNOTATION_PATH}
      - ${GFF_PROCESS_ERRORS}:/server/errors
    env_file:
      - .env
    depends_on:
      - annotrieve-server
      - annotrieve-mongo
      - annotrieve-redis
  annotrieve-celery-beat:
    build: ./server
    command: celery --app app.celery_app beat --loglevel=info
    restart: always
    volumes:
      - ./server:/server
    env_file:
      - .env
    depends_on:
      - annotrieve-server
      - annotrieve-mongo
      - annotrieve-redis

  annotrieve-redis:
    image: "redis:alpine"
    expose:
      - "6378"

volumes:
  app:
  mongodb-data:
